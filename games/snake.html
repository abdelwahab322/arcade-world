<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111827;
    }
    canvas {
      background: #1f2937;
      border: 4px solid #06b6d4;
      border-radius: 10px;
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      font-size: 22px;
      color: #06b6d4;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const box = 20;
    let snake, food, direction, score, game, started = false;

    function initGame() {
      // Snake starts at middle
      snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
      direction = null;
      score = 0;
      scoreEl.textContent = score;
      placeFood();
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function drawGame() {
      ctx.fillStyle = "#1f2937";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#06b6d4" : "#34d399";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#f87171";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake movement
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Check food collision
      if (headX === food.x && headY === food.y) {
        score++;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Game over check
      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        started = false;
        alert("Game Over! Press R to restart.");
      }

      snake.unshift(newHead);
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";

      if (event.key === "s" || event.key === "S") {
        if (!started) {
          started = true;
          initGame();
          game = setInterval(drawGame, 120);
        }
      }

      if (event.key === "r" || event.key === "R") {
        clearInterval(game);
        started = true;
        initGame();
        game = setInterval(drawGame, 120);
      }
    });

    // Initialize but donâ€™t start until S pressed
    initGame();
  </script>
</body>
</html>
