<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Catcher</title>
<style>
  body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; }
  canvas { background:#222; border:2px solid #fff; border-radius:6px; }
  #score { color:white; font-size:18px; margin-top:10px; }
  #targetColorBtn { width:50px; height:50px; border:none; border-radius:50%; margin-top:10px; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="300" height="400"></canvas>
<div id="score">Score: 0</div>
<button id="targetColorBtn"></button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let basket = { x: 120, y: 350, w: 50, h: 15, speed: 5 };
let balls = [];
let keys = {};
let score = 0;
let gameOver = false;

const colors = ["red", "green", "blue", "yellow"];
let targetColor = colors[Math.floor(Math.random() * colors.length)];
document.getElementById("targetColorBtn").style.backgroundColor = targetColor;

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function spawnBall() {
  let size = 15;
  let x = Math.random() * (canvas.width - size);
  let color = colors[Math.floor(Math.random() * colors.length)];
  balls.push({ x, y: 0, w: size, h: size, color, speed: 2 + Math.random() * 2 });
}

function moveBasket() {
  if (keys["ArrowLeft"] && basket.x > 0) basket.x -= basket.speed;
  if (keys["ArrowRight"] && basket.x + basket.w < canvas.width) basket.x += basket.speed;
}

function updateBalls() {
  balls.forEach(b => b.y += b.speed);

  balls = balls.filter(b => {
    if (b.y + b.h >= basket.y && b.x + b.w > basket.x && b.x < basket.x + basket.w) {
      if (b.color === targetColor) score += 10;
      else score -= 5;
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("targetColorBtn").style.backgroundColor = targetColor;
      return false;
    } else if (b.y > canvas.height) {
      if (b.color === targetColor) score -= 5;
      return false;
    }
    return true;
  });

  if (score < 0) gameOver = true;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw basket
  ctx.fillStyle = "#fff";
  ctx.fillRect(basket.x, basket.y, basket.w, basket.h);

  // Draw balls
  balls.forEach(b => {
    ctx.fillStyle = b.color;
    ctx.beginPath();
    ctx.arc(b.x + b.w/2, b.y + b.h/2, b.w/2, 0, Math.PI*2);
    ctx.fill();
  });

  document.getElementById("score").textContent = "Score: " + score;
}

function loop() {
  if (!gameOver) {
    moveBasket();
    updateBalls();
    draw();
    if (Math.random() < 0.03) spawnBall();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "20px monospace";
    ctx.fillText("Game Over", canvas.width/2-60, canvas.height/2);
    ctx.font = "14px monospace";
    ctx.fillText("Refresh to restart", canvas.width/2-60, canvas.height/2+25);
  }
}

loop();
</script>
</body>
</html>
